<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/
f90068558c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="header-icon"
          src="https://images.tokopedia.net/img/cache/215-square/GAnVPX/2021/8/4/2edd5ac4-3127-4bb8-9c20-0e1809984289.jpg"
          alt=""
        />
        <h3 class="title"><a href="index.html">Cobee The Coder</a></h3>
        <nav>
          <a href="project.html">Project</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="contact-container">
        <div class="illustration">
          <img
            class="illustration-img"
            src="assets/contact.jpg"
            alt="illustration"
            width="800px"
          />
        </div>
        <div class="contact">
          <img
            src="assets/download (2).jpg"
            class="profile-contact-img"
            alt="profile"
          />
          <h1>Contact me</h1>
          <p>Please feel free to contact me</p>
          <h4>Your information</h4>
          <form
            action="https://formsubmit.co/muhnadhif333@gmail.com"
            method="POST"
            autocomplete="off"
          >
            <div class="form-container">
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder=""
                  />
                  <label for="name" class="form-label">Name</label>
                </div>
              </div>
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-city"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="city"
                    id="city"
                    placeholder=""
                  />
                  <label for="city" class="form-label">City</label>
                </div>
              </div>
              <div class="input-container">
                <div class="icon">
                  <i class="far fa-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="email"
                    name="email"
                    id="email"
                    placeholder=""
                  />
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea
                    class="textarea"
                    type="text"
                    name="message"
                    id="message"
                    cols="52"
                    rows="8"
                    placeholder=" "
                  ></textarea>
                  <label for="message" class="form-label">Advice</label>
                </div>
              </div>
            </div>
            <input type="submit" value="Submit" class="submit" />
            <input type="hidden" name="_next" class="next" />
            <input type="hidden" name="_captcha" value="false" />
          </form>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal">
          <img src="assets/download (2).jpg" alt="modal" />
          <h3>message sent</h3>
          <span>thank you for submitting</span>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer">
        <h3 class="info-top">ngakak cik</h3>
        <div class="social-media">
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <p class="info-center">
          Copyright &copy; 2023. Nadhif. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
